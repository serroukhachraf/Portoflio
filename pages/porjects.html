<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="../styles/output.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../main.js"></script>
    <style>
        /* Hide mobile menu by default */
        #mobile-menu {
            display: none;
        }

        /* Desktop view (large screens) */
        @media (min-width: 1024px) {
            #desktop-menu, #desktop-contact {
                display: flex;
            }
            #mobile-menu {
                display: none !important;
            }
        }

        /* Mobile view (small screens) */
        @media (max-width: 1023px) {
            #desktop-menu, #desktop-contact {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 font-mono">
    <header>
        <nav class="text-green-500 flex my-5 mx-10 text-lg">
            <!-- Logo-Section -->
            <div class="flex-auto">
                <img src="../Assets/SVG/logo.svg" alt="Logo" width="60" height="60">
            </div>
             <!-- Hamburger Menu -->
            <div id="menu-toggle-container" class="block lg:hidden">
                <button id="menu-toggle" class="focus:outline-none my-5">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Links -->
            <div id="desktop-menu" class="flex-auto my-7">
                <ul class="flex">
                    <li class="mx-12"><a href="../index.html" class="hover:text-green-70 active:text-green-700">Home</a></li>
                    <li class="mx-12"><a href="./about.html" class="hover:text-green-700">About</a></li>
                    <li class="mx-12"><a href="./porjects.html" class="hover:text-green-700">Projects</a></li>
                </ul>
            </div>
            <!-- Contact-Me -->
            <div class="flex-end my-5">
                <Button id="desktop-contact" class="btn-primary"><a href="./contact.html" target="_self">Contact Me</a></Button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="fixed inset-0 w-full h-full bg-gray-900 text-green-500 z-50 flex items-center justify-center">
                <button id="close-menu" class="absolute top-5 right-5 text-7xl text-green-500 hover:text-green-700">&times;</button>
                <ul class="space-y-6 text-center my-80">
                    <li><a href="../index.html" class="text-2xl hover:text-green-700">Home</a></li>
                    <li><a href="./about.html" class="text-2xl hover:text-green-700">About</a></li>
                    <li><a href="./porjects.html" class="text-2xl hover:text-green-700">Projects</a></li>
                    <li><button class="btn-primary mt-4 px-4 py-2 bg-green-500 text-gray-900 rounded hover:bg-green-700"><a href="./contact.html" target="_self">Contact Me</a></button></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Animated Text With Name -->
    <main class="flex items-center justify-center h-full my-80  bg-gray-900">
        <div class="text-green-500 text-3xl uppercase text-center">
            <p class="text-shadow" id="typed-text"></p>
        </div>
    </main>    
</body>
</html>
